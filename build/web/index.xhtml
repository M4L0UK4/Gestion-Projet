<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough">
    <f:view contentType="text/html">
        <h:head>
            <title>Accueil</title>            
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link rel="icon" href="favicon.ico" type="image/x-icon" />
            <!-- END META SECTION -->

            <!-- CSS INCLUDE -->        
            <link  rel="stylesheet" type="text/css" href="css/theme-default.css"/>
            <!-- EOF CSS INCLUDE -->           
        </h:head>
        <h:body>
            <p:layout fullPage="true">
              
                <p:layoutUnit id="centerLayout" position="center">
                    <div class="login-container lightmode">

                        <div class="login-box animated fadeInDown">
                            <div class="login-logo"></div>
                            <div class="login-body">
                                <div class="login-title"><strong>Connexion</strong> </div>
                                <h:form  class="form-horizontal" >
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <p:inputText class="form-control" value="#{LoginBean.cin}" k:placeholder="CIN" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <h:inputSecret  class="form-control" value="#{LoginBean.password}" k:placeholder="Mot de passe"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <a href="#" class="btn btn-link btn-block">Mot de passe oubli√©?</a>
                                        </div>
                                        <div class="col-md-6">
                                            <h:commandButton action="#{LoginBean.verrifierUtilisateur}" value="Connexion" class="btn btn-info btn-block"/>
                                        </div>
                                    </div>


                                </h:form>
                            </div>
                            <div class="login-footer">
                                <div class="pull-left">
                                    &copy; 2016 IBM
                                </div>
                                <div class="pull-right">
                                    <a href="#">About</a> |
                                    <a href="#">Privacy</a> |
                                    <a href="#">Contact Us</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
