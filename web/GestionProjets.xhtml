<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough">

    <f:view contentType="text/html">
        <ui:insert name="metadata" />
        <h:head>
            <f:facet name="first">
                <title>TeamPro</title>            
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />

                <link rel="icon" href="favicon.ico" type="image/x-icon" />
                <!-- END META SECTION -->

                <!-- CSS INCLUDE -->        
                <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
                <!-- EOF CSS INCLUDE -->
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <div class="page-container">

                    <ui:include src="menu.xhtml"></ui:include>


                    <!-- PAGE CONTENT -->

                    <div class="page-content">

                        <!-- START X-NAVIGATION VERTICAL -->
                        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                            <!-- TOGGLE NAVIGATION -->
                            <li class="xn-icon-button">
                                <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                            </li>
                            <!-- END TOGGLE NAVIGATION -->                    
                        </ul>
                        <!-- END X-NAVIGATION VERTICAL -->                     

                        <!-- START BREADCRUMB -->
                        <ul class="breadcrumb">
                            <li><a href="#">Gestion Projets</a></li>                    

                        </ul>
                        <!-- END BREADCRUMB -->                




                        <!-- PAGE CONTENT WRAPPER -->
                        <div class="page-content-wrap">
                            <div class="row">
                                <div class="col-md-12">

                                    <h:form class="form-horizontal" id="jvalidate">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="panel panel-default">

                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">Projects</h3>
                                                    </div>

                                                    <div class="panel-body panel-body-table">

                                                        <div class="table-responsive">
                                                            <h:dataTable class="table table-bordered table-striped table-actions" value="#{ProjetBean.projets}" var="projet">

                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="id"/>
                                                                    </f:facet>
                                                                    <h:outputText  value="#{ ProjetBean.id=projet.id }" /> 
                                                                    
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="titre"/>
                                                                    </f:facet>
                                                                    <p:inplace editor="true" id="ajax">
                                                                        <p:ajax event="save" listener="#{ProjetBean.update()}" />
                                                                        <p:inputText value="#{ProjetBean.titre=projet.titre}" />
                                                                    </p:inplace>
                                                                </h:column> 
                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="start date"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{projet.startDate}"/>
                                                                </h:column> 
                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="end date"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{projet.endDate}"/>
                                                                </h:column> 
                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="status"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{projet.status}"/>
                                                                </h:column> 
                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="chef de projet"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{projet.manager}"/>
                                                                </h:column> 
                                                                <h:column>
                                                                    <f:facet name="header" >
                                                                        <h:outputText value="client"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{projet.cinClient}"/>
                                                                </h:column> 
                                                            </h:dataTable>

                                                        </div>                                

                                                    </div>
                                                </div>                                                

                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <!-- END PAGE CONTENT WRAPPER -->                
                    </div>            
                    <!-- END PAGE CONTENT -->

                </div>
                <!-- MESSAGE BOX-->
                <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
                    <div class="mb-container">
                        <div class="mb-middle">
                            <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                            <div class="mb-content">
                                <p>Are you sure you want to log out?</p>                    
                                <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                            </div>
                            <div class="mb-footer">
                                <div class="pull-right">
                                    <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                                    <button class="btn btn-default btn-lg mb-control-close">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END MESSAGE BOX-->

                <!-- START PRELOADS -->
                <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
                <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
                <!-- END PRELOADS -->                 

                <!-- START SCRIPTS -->
                <!-- START PLUGINS -->
                <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
                <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
                <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>        
                <!-- END PLUGINS -->

                <!-- THIS PAGE PLUGINS -->
                <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-select.js"></script>
                <script type='text/javascript' src='js/plugins/validationengine/languages/jquery.validationEngine-en.js'></script>
                <script type='text/javascript' src='js/plugins/validationengine/jquery.validationEngine.js'></script>  
                <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.js'></script>  
                <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-datepicker.js"></script>
                <script type="text/javascript" src="js/demo_tables.js"></script>   

                <script type="text/javascript">
                    var jvalidate = $("#jvalidate").validate({
                        ignore: [],
                        rules: {
                            login: {
                                required: true,
                                minlength: 8,
                                maxlength: 8
                            }
                        }
                    });

                </script>
                <!-- END PAGE PLUGINS -->         

                <!-- START TEMPLATE -->
                <script type="text/javascript" src="js/plugins.js"></script>        
                <script type="text/javascript" src="js/actions.js"></script>      

                <!-- END TEMPLATE -->
                <!-- END SCRIPTS -->         


            </p:layout>

        </h:body>

    </f:view>
</html>
